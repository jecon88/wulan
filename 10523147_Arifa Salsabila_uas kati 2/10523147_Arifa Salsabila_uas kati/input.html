<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Input Transaction</h1>
    <form id="transactionForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br><br>

        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required><br><br>

        <label for="transactionDate">Transaction Date:</label>
        <input type="date" id="transactionDate" name="transactionDate" required><br><br>

        <button type="submit">Continue to Shopping</button>
    </form>

    <script src="input.js"></script>
</body>
</html>
